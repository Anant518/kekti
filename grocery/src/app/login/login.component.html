<div class="container">
    <div class="row">
    <div class="col-12 justify-content-center d-flex flex-row pt-5">
        <div id="signup-div" class="flex-item border">
            <h2 class="pt-4 pl-4">Sign-In</h2>

            <form class="row g-1 pt-4 pl-4 pr-4" (ngSubmit)="onSubmit()">
                <div class="form-group">

                    <label for="inputEmail4" class="form-label">Email</label>
                    <input [(ngModel)]="model.username" type="email" class="form-control" v-model="email" required>


                </div>
                <div class="form-group">

                    <label for="inputPassword4" class="form-label">Password</label>
                    <input [(ngModel)]="model.password" type="password" class="form-control" id="inputPassword4">

                </div>
                
              
                <div class="col-12">
                    <button type="submit" class="btn btn-primary mt-2 py-0">SignIn</button>
                </div>
            </form>
            <hr>
          <small class="form-text text-muted pt-2 pl-4 text-center">New User?</small>         
          <button type="submit" class="btn btn-light d-grid gap-2 col-6 mx-auto" routerLink="signup" routerLinkActive="active">SignUp Here</button>
         
        </div>
    </div>
